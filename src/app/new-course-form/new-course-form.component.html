<form>
  <input
    type="text"
    class="form-control"
    (keyup.enter)="addTopic(topic)"
    #topic
  />
  <ul class="list-group">
    <li
      *ngFor="let topic of formData.controls"
      (click)="removeTopic(topic)"
      class="list-group-item"
    >
      {{ topic.value }}
    </li>
  </ul>
</form>
